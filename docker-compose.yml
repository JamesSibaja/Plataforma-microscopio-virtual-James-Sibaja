version: '3'

services:
  # Servicio de la base de datos PostgreSQL
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: microscopio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: microVirtual
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    volumes:
      - db_data:/var/lib/postgresql/data

  # Servicio de la aplicaci√≥n Django
  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - mynetwork
    environment:
      DEBUG: "True"
      DJANGO_DB_HOST: db

  celery:
    build:
      context: .
    command: celery -A VirtualMicroscope worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env

networks:
  mynetwork:
    driver: bridge

volumes:
  db_data:






